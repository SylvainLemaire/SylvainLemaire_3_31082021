<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Ohmyfood! - La palette du goût</title>

        <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" as="style">
        <link rel="preload" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" as="style">
        <link rel="preload" href="../style.css" as="style">

        <meta name="description" content="Ohmyfood! est une entreprise de commande de repas en ligne.
        Composez votre propre menu et réduisez votre temps d’attente dans les restaurants">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
        <link rel="stylesheet" href="../style.css">
    </head>

    <body>
        <header class="header flex_center" id="logo_link">

            <!--Bouton de retour vers la page d'accueil-->

            <a href="../index.html">
                <i class="fas fa-arrow-left fa-lg"></i>
            </a> 

            <!--Logo-->

            <a href="../index.html"><img class="logo" src="../images/logo/ohmyfood@2x.svg" alt="Logo Ohmyfood"></a>
        </header>

        <main>
            <article class="article_bg">

                <header class="header_height">

                    <!--Image "La palette du goût"-->

                    <img class="header_img" src="../images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La palette du goût">

                    <!--Nom du restaurant-->

                    <h1 class="header_title">La palette du goût</h1>

                        <!--Bouton "J'aime"-->

                    <label class="svg_menu">
                        <input class="check_svg" type="checkbox">
                        <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="heart"
                            class="svg-inline--fa fa-heart fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 512 512">
                            <path fill="currentColor" d="M462.3 62.6C407.5 15.9 326 24.3 275.7 76.2L256 
                                96.5l-19.7-20.3C186.1 24.3 104.5 15.9 49.7 62.6c-62.8 53.6-66.1 149.8-9.9 207.9l193.5 
                                199.8c12.5 12.9 32.8 12.9 45.3 0l193.5-199.8c56.3-58.1 53-154.3-9.8-207.9z">
                            </path>
                            <defs>
                                <linearGradient id="icon_color" x1="0" x2="0" y1="0" y2="1">
                                    <stop offset="0%" stop-color="#9356DC"/>
                                    <stop offset="100%" stop-color="#FF79DA"/>
                                </linearGradient>
                            </defs>
                        </svg>
                    </label>
                </header>

                <!--Section menu-->

                <!--Les entrées-->

                <section>
                    <h2 class="uppercase">Entrées</h2>
                    <div class="style"></div>

                    <ul class="list flex_between_center">
                        <li class="first_apparition">
                            <label class="check_item">
                                <input class="none" type="checkbox">
                                <span class="item">
                                    <strong class="list_title">
                                        Fricassée d'escargot
                                    </strong>
                                    <em class="list_description">
                                        Au piment d'espelette
                                    </em>
                                    <b class="price">25€</b>
                                </span>
                            </label>
                        </li>

                        <li class="second_apparition">
                            <label class="check_item">
                                <input class="none" type="checkbox">
                                <span class="item">
                                    <strong class="list_title">
                                        Foie gras de canard mi-cuit
                                    </strong>
                                    <em class="list_description">
                                        Et ses copeaux de truffe noire
                                    </em>
                                    <b class="price">35€</b>
                                </span>
                            </label>
                        </li>

                        <li class="third_apparition">
                            <label class="check_item">
                                <input class="none" type="checkbox">
                                <span class="item">
                                    <strong class="list_title">
                                        Oeuf au plat
                                    </strong>
                                    <em class="list_description">
                                        Assaisonné à la truffe sur lit de caviar
                                    </em>
                                    <b class="price">20€</b>
                                </span>
                            </label>
                        </li>
                    </ul>
                </section>

                <!--Les plats-->

                <section>
                    <h2 class="uppercase">Plats</h2>
                    <div class="style"></div>

                    <ul class="list flex_between_center">
                        <li class="first_apparition">
                            <label class="check_item">
                                <input class="none" type="checkbox">
                                <span class="item">
                                    <strong class="list_title">
                                        Filet de boeuf aux herbes
                                    </strong>
                                    <em class="list_description">
                                        Accompagné de sa ribambelle de légumes
                                    </em>
                                    <b class="price">40€</b>
                                </span>
                            </label>
                        </li>

                        <li class="second_apparition">
                            <label class="check_item">
                                <input class="none" type="checkbox">
                                <span class="item">
                                    <strong class="list_title">
                                        Parmentier de queue de boeuf
                                    </strong>
                                    <em class="list_description">
                                        À la truffe noire sur sa purée de panais
                                    </em>
                                    <b class="price">35€</b>
                                </span>
                            </label>
                        </li>

                        <li class="third_apparition">
                            <label class="check_item">
                                <input class="none" type="checkbox">
                                <span class="item">
                                    <strong class="list_title">
                                        Filet de turbot
                                    </strong>
                                    <em class="list_description">
                                        Aux agrumes
                                    </em>
                                    <b class="price">44€</b>
                                </span>
                            </label>
                        </li>
                    </ul>
                </section>

                <!--Les desserts-->

                <section>
                    <h2 class="uppercase">Desserts</h2>
                    <div class="style"></div>

                    <ul class="list flex_between_center">
                        <li class="first_apparition">
                            <label class="check_item">
                                <input class="none" type="checkbox">
                                <span class="item">
                                    <strong class="list_title">
                                        Paris-Brest
                                    </strong>
                                    <em class="list_description">
                                        Revisité
                                    </em>
                                    <b class="price">18€</b>
                                </span>
                            </label>
                        </li>

                        <li class="second_apparition">
                            <label class="check_item">
                                <input class="none" type="checkbox">
                                <span class="item">
                                    <strong class="list_title">
                                        Macaron au chocolat d'exception
                                    </strong>
                                    <em class="list_description">
                                        Et glace à la vanille de Madagascar
                                    </em>
                                    <b class="price">22€</b>
                                </span>
                            </label>
                        </li>

                        <li class="third_apparition">
                            <label class="check_item">
                                <input class="none" type="checkbox">
                                <span class="item">
                                    <strong class="list_title">
                                        Mousse au chocolat
                                    </strong>
                                    <em class="list_description">
                                        Au piment d'Espelette et à la truffe noire
                                    </em>
                                    <b class="price">23€</b>
                                </span>
                            </label>
                        </li>
                    </ul>
                </section>

                <!--Bouton de validation de commande-->

                <form class="flex_center btn_order">
                    <input class="order" type="submit" value="Commander">
                </form>
            </article>
        </main>

        <footer>

            <!--Logo footer-->

            <a href="#logo_link"><img class="footer_logo" src="../images/logo/ohmyfood@2x.svg" alt="Logo Ohmyfood"></a>

            <!--Liens footer-->

            <ul class="footer_ul">
                <li><a href="#"><i class="fas fa-utensils"></i> Proposer un restaurant</a></li>
                <li><a href="#"><i class="fas fa-hands-helping fa-xs"></i> Devenir partenaire</a></li>
                <li><a href="#">Mentions légales</a></li>
                <li><a href="mailto:contact@ohmyfood.com">Contact</a></li>
            </ul>
        </footer>
    </body>
</html>
