<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Ohmyfood! - La palette du goût</title>

        <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" as="style" />
        <link rel="preload" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" as="style" />
        <link rel="preload" href="/style.css" as="style" />

        <meta name="description" content="Ohmyfood! est une entreprise de commande de repas en ligne.
        Notre concept vous permet de composer votre propre menu et réduire votre temps d’attente dans les
        restaurants car votre menu est préparé à l’avance. Plus de perte de temps à consulter la carte!" />

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
        <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" />
        <link rel="stylesheet" href="/style.css" as="style"/>
    </head>

    <body>
        <header class="flex_center" id="logo_link">
            
            <!--Bouton de retour vers la page d'accueil-->

            <a href="/index.html"><i class="fas fa-arrow-left fa-lg"></i></a> 
            
            <!--Logo-->

            <a href="/index.html"><img class="logo" src="/images/logo/ohmyfood@2x.svg" alt="Logo Ohmyfood" /></a>
        </header>
            
        <main>
            

            <!--Image "La palette du goût"-->

            <figure>
                <img src="/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Restaurant, La palette du goût">
            </figure>

            
            <!--Nom du restaurant-->

            <h1 class="font_shrikhand">La palette du goût</h1>
            
            <!--Bouton "J'aime"-->
            
            <i class="far fa-heart"></i>

            <!--Menu-->
            
            <article>
                
                <!--Les entrées-->
                
                <section>
                    <h2>ENTRÉES</h2>
                    <button>
                        <h3>Fricassée d'escargot</h3>
                        <p>Au piment d'espelette</p>
                        <p>25€</p>
                    </button>
                    <button>
                        <h3>Foie gras de canard mi-cuit</h3>
                        <p>Et ses copeaux de truffe noire</p>
                        <p>35€</p>
                    </button>
                    <button>
                        <h3>Oeuf au plat</h3>
                        <p>Assaisonné à la truffe sur lit de caviar</p>
                        <p>20€</p>
                    </button>
                </section>
                
                <!--Les plats-->
                
                <section>
                    <h2>PLATS</h2>
                    <button>
                        <h3>Filet de boeuf aux herbes</h3>
                        <p>Accompagné de sa ribambelle de légumes</p>
                        <p>40€</p>
                    </button>
                    <button>
                        <h3>Parmentier de queue de boeuf</h3>
                        <p>À la truffe noire sur sa purée de panais</p>
                        <p>35€</p>
                    </button>
                    <button>
                        <h3>Filet de turbot</h3>
                        <p>Aux agrumes</p>
                        <p>44€</p>
                    </button>
                </section>

                <!--Les desserts-->
                
                <section>
                    <h2>DESSERTS</h2>
                    <button>
                        <h3>Paris-Brest</h3>
                        <p>Revisité</p>
                        <p>18€</p>
                    </button>
                    <button>
                        <h3>Macaron au chocolat d'exception</h3>
                        <p>Et glace à la vanille de Madagascar</p>
                        <p>22€</p>
                    </button>
                    <button>
                        <h3>Mousse au chocolat</h3>
                        <p>Au piment d'Espelette et à la truffe noire</p>
                        <p>23€</p>
                    </button>
                </section>
            </article>

            <!--Bouton de validation de commande-->

            <input type="submit" value="Commander">
        </main>
        
        <footer>
            
            <!--Logo footer-->
            
            <figure>
                <img src="/images/logo/ohmyfood@2x.svg" alt="Logo Ohmyfood">
            </figure>
            
            <!--Liens footer-->
            
            <ul>
                <li><a href=""><i class="fas fa-utensils"></i> Proposer un restaurant</a></li>
                <li><a href=""><i class="fas fa-hands-helping"></i> Devenir partenaire</a></li>
                <li><a href="">Mentions légales</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </footer>
    </body>
</html>
