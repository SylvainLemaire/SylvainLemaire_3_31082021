<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Ohmyfood!</title>

        <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" as="style" />
        <link rel="preload" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" as="style" />
        <link rel="preload" href="style.css" as="style" />

        <meta name="description" content="Ohmyfood! est une entreprise de commande de repas en ligne.
        Notre concept vous permet de composer votre propre menu et réduire votre temps d’attente dans les
        restaurants car votre menu est préparé à l’avance. Plus de perte de temps à consulter la carte!" />

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
        <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" />
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <header class="flex_center">
            
            <!--Logo-->

            <img class="logo" src="images/logo/ohmyfood@2x.svg" alt="Logo Ohmyfood" />
        </header>

        <main>
            
            <!--Lieu-->

            <form class="bg_place flex_center">
                <i class="fas fa-map-marker-alt icon_margin"></i>
                <input class="place" type="search" name="q" id="maRecherche" 
                value="Paris, Belleville" aria-label="Rechercher un lieu">
            </form>
                
            <!--Présentation de l'entreprise-->

            <section class="bg_description flex_column_center">
                <h1 class="title_size">Réservez le menu qui vous convient</h1>
                <p class="description_size">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
                <a href="#link_restaurants">
                    <button class="btn_explore">Explorer nos restaurants</button>
                </a>
            </section>

            
            <!--Concept-->
            
            <section class="concept">
                <h2 class="subtitle">Fonctionnement</h2>
                <ol class="flex_between_center">
                    <li><i class="fas fa-mobile-alt"></i><b>Choisissez un restaurant</b></li>
                    <li><i class="fas fa-list-ul"></i><b>Composez votre menu</b></li>
                    <li><i class="fas fa-store"></i><b>Dégustez au restaurant</b></li>
                </ol>       
            </section>

            <!--Cartes des restaurants-->
 
            <article class="bg_cards" id="link_restaurants">
                <h2 class="subtitle">Restaurants</h2>
                
                <section class="cards flex_between_center">
                    
                    <!--Carte "La palette de goût"-->
                    
                    <a class="card" href="la_palette_du_gout.html">
                        <figure class="fig">
                            <img class="card_img" src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Restaurant, La palette du goût">
                            <p>Nouveau</p>
                            <figcaption>
                                <h3>La palette du goût</h3>
                                <p>Ménilmontant</p>
                                <i class="far fa-heart"></i>
                            </figcaption>
                        </figure>
                    </a>
                
                    <!--Carte "La note enchantée"-->
                
                    <a href="">
                        <figure class="fig">
                            <img class="card_img" src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="Restaurant, La note enchantée">
                            <p>Nouveau</p>
                            <figcaption>
                                <h3>La note enchantée</h3>
                                <p>Charonne</p>
                                <i class="far fa-heart"></i>
                            </figcaption>
                        </figure>
                    </a>
                
                    <!--Carte "À la française"-->
                
                    <a href="">
                        <figure class="fig">
                            <img class="card_img" src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="Restaurant, À la française">
                            <figcaption>
                                <h3>À la française</h3>
                                <p>Cité Rouge</p>
                                <i class="far fa-heart"></i>
                            </figcaption>
                        </figure>
                    </a>
                
                    <!--Carte "Le délice des sens"-->
                
                    <a href="">
                        <figure class="fig">
                            <img class="card_img" src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Restaurant, Le délice des sens">
                            <figcaption>
                                <h3>Le délice des sens</h3>
                                <p>Folie-Méricourt</p>
                                <i class="far fa-heart"></i>
                            </figcaption>
                        </figure>
                    </a>
                </section>    
            </article>
        </main>

        <footer>
            
            <!--Logo footer-->
            
            <figure>
                <img src="images/logo/ohmyfood@2x.svg" alt="Logo Ohmyfood">
            </figure>
            
            <!--Liens footer-->
            
            <ul>
                <li><a href=""><i class="fas fa-utensils"></i> Proposer un restaurant</a></li>
                <li><a href=""><i class="fas fa-hands-helping"></i> Devenir partenaire</a></li>
                <li><a href="">Mentions légales</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </footer>
    </body>
</html>
