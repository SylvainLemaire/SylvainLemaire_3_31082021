<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Ohmyfood!</title>

        <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" as="style" />
        <link rel="preload" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" as="style" />
        <link rel="preload" href="style.css" as="style" />

        <meta name="description" content="Ohmyfood! est une entreprise de commande de repas en ligne.
        Notre concept vous permet de composer votre propre menu et réduire votre temps d’attente dans les
        restaurants car votre menu est préparé à l’avance. Plus de perte de temps à consulter la carte!" />

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
        <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" />
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <header class="flex_column_center">
            
            <!--Logo-->

            <figure class="logo_margin">
                <img class="logo_size" src="images/logo/ohmyfood@2x.svg" alt="Logo Ohmyfood" />
            </figure>

            <!--Lieu-->

            <section class="bg_dark_grey flex_center">
                <i class="fas fa-map-marker-alt icon_padding"></i>
                <span class="place_padding">Paris, Belleville</span>
            </section>

            <!--Présentation de l'entreprise-->

            <section class="bg_light_grey">
                <h1 class="title_size">Réservez le menu qui vous convient</h1>
                <p class="description_size">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
                <a href="#">
                    <button class="btn_explore">Explorer nos restaurants</button>
                </a>
            </section>
        </header>

        <main>
            
            <!--Concept-->
            
            <section>
                <h2 class="subtitle">Fonctionnement</h2>
                <a class="flex_center_reverse" href="#">
                    <button class="btn_concept flex_center">
                        <i class="fas fa-mobile-alt"></i>
                        <p class="btn_mobile_title">Choisissez un restaurant</p>
                    </button>
                    <p class="bg_circle flex_center">1</p>
                </a>
                <a class="flex_center_reverse" href="#">
                    <button class="btn_concept btn_list flex_center">
                        <i class="fas fa-list-ul"></i>
                        <p class="btn_list_title">Composez votre menu</p>
                    </button>
                    <p class="bg_circle circle_list flex_center">2</p>
                </a>
                <a class="flex_center_reverse" href="#">
                    <button class="btn_concept btn_store flex_center">
                        <i class="fas fa-store"></i>
                        <p class="btn_store_title">Dégustez au restaurant</p>
                    </button>
                    <p class="bg_circle circle_list flex_center">3</p>
                </a>    
            </section>

            <!--Cartes des restaurants-->

            <article>
                <h2>Restaurants</h2>
                
                <!--Carte "La palette de goût"-->
                
                <a href="">
                    <figure>
                        <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Restaurant, La palette du goût">
                        <p>Nouveau</p>
                        <figcaption>
                            <h3>La palette du goût</h3>
                            <p>Ménilmontant</p>
                            <i class="far fa-heart"></i>
                        </figcaption>
                    </figure>
                </a>
                
                <!--Carte "La note enchantée"-->
                
                <a href="">
                    <figure>
                        <img src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="Restaurant, La note enchantée">
                        <p>Nouveau</p>
                        <figcaption>
                            <h3>La note enchantée</h3>
                            <p>Charonne</p>
                            <i class="far fa-heart"></i>
                        </figcaption>
                    </figure>
                </a>
                
                <!--Carte "À la française"-->
                
                <a href="">
                    <figure>
                        <img src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="Restaurant, À la française">
                        <figcaption>
                            <h3>À la française</h3>
                            <p>Cité Rouge</p>
                            <i class="far fa-heart"></i>
                        </figcaption>
                    </figure>
                </a>
                
                <!--Carte "Le délice des sens"-->
                
                <a href="">
                    <figure>
                        <img src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Restaurant, Le délice des sens">
                        <figcaption>
                            <h3>Le délice des sens</h3>
                            <p>Folie-Méricourt</p>
                            <i class="far fa-heart"></i>
                        </figcaption>
                    </figure>
                </a>
            </article>
        </main>

        <footer>
            
            <!--Logo footer-->
            
            <figure>
                <img src="images/logo/ohmyfood@2x.svg" alt="Logo Ohmyfood">
            </figure>
            
            <!--Liens footer-->
            
            <ul>
                <li><a href=""><i class="fas fa-utensils"></i> Proposer un restaurant</a></li>
                <li><a href=""><i class="fas fa-hands-helping"></i> Devenir partenaire</a></li>
                <li><a href="">Mentions légales</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </footer>
    </body>
</html>
