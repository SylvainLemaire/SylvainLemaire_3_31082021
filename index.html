<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Ohmyfood!</title>

        <link
            rel="preload"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
            as="style"
        />
        <link
            rel="preload"
            href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
            as="style"
        />
        <link rel="preload" href="style.css" as="style" />

        <meta
            name="description"
            content="Ohmyfood! est une entreprise de commande de repas en ligne.
        Notre concept vous permet de composer votre propre menu et réduire votre temps d’attente dans les
        restaurants car votre menu est préparé à l’avance. Plus de perte de temps à consulter la carte!"
        />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        />
        <link
            rel="stylesheet"
            href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
        />
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <header>
            <!--Logo-->

            <figure>
                <img src="images/logo/ohmyfood@2x.svg" alt="Logo Ohmyfood" />
            </figure>

            <!--Lieu-->

            <i class="fas fa-map-marker-alt"></i>
            <span>Paris, Belleville</span>

            <!--Présentation de l'entreprise-->

            <section>
                <h1>Réservez le menu qui vous convient</h1>
                <p>
                    Découvrez des restaurants d'exception, sélectionnés par nos
                    soins.
                </p>
                <p>Explorer nos restaurants</p>
            </section>
        </header>

        <main>
            <section>
                <h2>Fonctionnement</h2>
                <p>1 <span><i class="fas fa-mobile-alt"></i> Choisissez un restaurant</span</p>
                <p>2 <span><i class="fas fa-list-ul"></i> Composez votre menu</span></p>
                <p>3 <span><i class="fas fa-store"></i> Dégustez au restaurant</span></p>    
            </section>
        </main>
    </body>
</html>
